    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .element {
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .number {
            font-size: 10px;
            align-self: flex-start;
        }

        .symbol {
            font-size: 22px;
            font-weight: bold;
            margin: 3px 0;
        }

        .name {
            font-size: 10px;
            text-align: center;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #999;
        }

        h1 {
            text-align: center;
        }

        /* Цвета элементов */
        .alkali-metal {
            background-color: #FF9D9D;
        }

        .alkaline-earth {
            background-color: #FFDEAD;
        }

        .transition-metal {
            background-color: #FFC0CB;
        }

        .basic-metal {
            background-color: #CCCCCC;
        }

        .metalloid {
            background-color: #99CC99;
        }

        .nonmetal {
            background-color: #A0D6FF;
        }

        .halogen {
            background-color: #FFFF99;
        }

        .noble-gas {
            background-color: #C0FFFF;
        }

        .lanthanide {
            background-color: #FFB5C5;
        }

        .actinide {
            background-color: #FF99CC;
        }
    </style>
</head>
