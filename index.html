<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Периодическая таблица элементов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 70px);
            grid-template-rows: repeat(7, 80px);
            gap: 5px;
            margin: 20px auto;
            max-width: calc(18 * 75px);
        }

        .element {
            /*--element-color:#ffffff;*/
            border: 1px solid transparent; /*Прозрачная граница по умолчанию*/ /*#ccc;*/
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            /*background-color: rgba(0,0,0,0.7);*/
        /*--webkitt-transition: all 0.3s ease;*/
        /*-moz-transition: all 0.3s ease;*/
        }

            /* Эффект при наведении */
            .element:hover {
                transform: scale(1.05);
                box-shadow: 0 0 5px #fff /*rgba (255, 255, 255, 0.8)*/, 0 0 10px var(--element-color);
                z-index: 10;
                border-color: white; /*Белый контур при наведении*/ /*#fff;*/
            }

                .element:hover .number,
                .element:hover .symbol {
                    text-shadow: 0 0 5px #fff, 0 0 15px var(--element-color);
                    color: transparent; /* Делаем основной текст прозрачным */
                    /*-webkit-text-stroke: 1px white;*/ /* Контур букв (поддержка браузерами) */
                    /*text-stroke: 1px white;*/
                }
                .element:hover .name {
                    text-shadow: 0 0 3px #fff /*rgba (255, 255, 255, 0.8);*/,
                    0 0 5px var(--element-color);
                    color: #fff;
                }

        /* Цветная подсветка для разных групп */
        .alkali-metal:hover {
            box-shadow: 0 0 15px rgba(255, 157, 157, 0.8);
        }

        .noble-gas:hover {
            box-shadow: 0 0 15px rgba(192, 255, 255, 0.8);
        }
        /* ... аналогично для других категорий ... */

        .number {
            font-size: 10px;
            align-self: flex-start;
        }

        .symbol {
            font-size: 22px;
            font-weight: bold;
            margin: 3px 0;
        }

        .name {
            font-size: 10px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #999;
        }

        /* Категории элементов с разными цветами свечения */
        .alkali-metal {
            background-color: #FF9D9D;
            --element-color: #ff6b6b;
        }

        .alkaline-earth {
            background-color: #FFDEAD;
            --element-color: #ffb347;
        }

        .transition-metal {
            background-color: #FFC0CB;
            --element-color: #ff9ff3;
        }

        .basic-metal {
            background-color: #CCCCCC;
            --element-color: #c8d6e5;
        }

        .metalloid {
            background-color: #99CC99;
            --element-color: #1dd1a1;
        }

        .nonmetal {
            .nonmetal

        {
            background-color: #A0D6FF;
            --element-color: #48dbfb;
        }

        .halogen {
            background-color: #FFFF99;
            --element-color: #feca57;
        }

        .noble-gas {
            background-color: #C0FFFF;
            --element-color: #00d2d3;
        }

        .lanthanide {
            background-color: #FFB5C5;
            --element-color: #ff9ff3;
        }

        }
        .actinide {
        background-color: #FF99CC;
            --element-color: #ff6b6b;
        }

        /* Пустые ячейки для выравнивания */
        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Периодическая таблица элементов</h1>

    <div class="legend">
        <div class="legend-item"><div class="legend-color alkali-metal"></div>Щелочные металлы</div>
        <div class="legend-item"><div class="legend-color alkaline-earth"></div>Щелочноземельные</div>
        <div class="legend-item"><div class="legend-color transition-metal"></div>Переходные металлы</div>
        <div class="legend-item"><div class="legend-color basic-metal"></div>Постпереходные металлы</div>
        <div class="legend-item"><div class="legend-color metalloid"></div>Полуметаллы</div>
        <div class="legend-item"><div class="legend-color nonmetal"></div>Неметаллы</div>
        <div class="legend-item"><div class="legend-color halogen"></div>Галогены</div>
        <div class="legend-item"><div class="legend-color noble-gas"></div>Благородные газы</div>
        <div class="legend-item"><div class="legend-color lanthanide"></div>Лантаноиды</div>
        <div class="legend-item"><div class="legend-color actinide"></div>Актиноиды</div>
    </div>

    <div class="periodic-table" id="periodic-table"></div>

    <script>
        const elements = [
            // Период 1
            { number: 1, symbol: 'H', name: 'Водород', category: 'nonmetal', period: 1, group: 1 },
            { number: 2, symbol: 'He', name: 'Гелий', category: 'noble-gas', period: 1, group: 18 },

            // Период 2
            { number: 3, symbol: 'Li', name: 'Литий', category: 'alkali-metal', period: 2, group: 1 },
            { number: 4, symbol: 'Be', name: 'Бериллий', category: 'alkaline-earth', period: 2, group: 2 },
            { number: 5, symbol: 'B', name: 'Бор', category: 'metalloid', period: 2, group: 13 },
            { number: 6, symbol: 'C', name: 'Углерод', category: 'nonmetal', period: 2, group: 14 },
            { number: 7, symbol: 'N', name: 'Азот', category: 'nonmetal', period: 2, group: 15 },
            { number: 8, symbol: 'O', name: 'Кислород', category: 'nonmetal', period: 2, group: 16 },
            { number: 9, symbol: 'F', name: 'Фтор', category: 'halogen', period: 2, group: 17 },
            { number: 10, symbol: 'Ne', name: 'Неон', category: 'noble-gas', period: 2, group: 18 },

            // Период 3
            { number: 11, symbol: 'Na', name: 'Натрий', category: 'alkali-metal', period: 3, group: 1 },
            { number: 12, symbol: 'Mg', name: 'Магний', category: 'alkaline-earth', period: 3, group: 2 },
            { number: 13, symbol: 'Al', name: 'Алюминий', category: 'basic-metal', period: 3, group: 13 },
            { number: 14, symbol: 'Si', name: 'Кремний', category: 'metalloid', period: 3, group: 14 },
            { number: 15, symbol: 'P', name: 'Фосфор', category: 'nonmetal', period: 3, group: 15 },
            { number: 16, symbol: 'S', name: 'Сера', category: 'nonmetal', period: 3, group: 16 },
            { number: 17, symbol: 'Cl', name: 'Хлор', category: 'halogen', period: 3, group: 17 },
            { number: 18, symbol: 'Ar', name: 'Аргон', category: 'noble-gas', period: 3, group: 18 },

            // Период 4
            { number: 19, symbol: 'K', name: 'Калий', category: 'alkali-metal', period: 4, group: 1 },
            { number: 20, symbol: 'Ca', name: 'Кальций', category: 'alkaline-earth', period: 4, group: 2 },
            { number: 21, symbol: 'Sc', name: 'Скандий', category: 'transition-metal', period: 4, group: 3 },
            { number: 22, symbol: 'Ti', name: 'Титан', category: 'transition-metal', period: 4, group: 4 },
            { number: 23, symbol: 'V', name: 'Ванадий', category: 'transition-metal', period: 4, group: 5 },
            { number: 24, symbol: 'Cr', name: 'Хром', category: 'transition-metal', period: 4, group: 6 },
            { number: 25, symbol: 'Mn', name: 'Марганец', category: 'transition-metal', period: 4, group: 7 },
            { number: 26, symbol: 'Fe', name: 'Железо', category: 'transition-metal', period: 4, group: 8 },
            { number: 27, symbol: 'Co', name: 'Кобальт', category: 'transition-metal', period: 4, group: 9 },
            { number: 28, symbol: 'Ni', name: 'Никель', category: 'transition-metal', period: 4, group: 10 },
            { number: 29, symbol: 'Cu', name: 'Медь', category: 'transition-metal', period: 4, group: 11 },
            { number: 30, symbol: 'Zn', name: 'Цинк', category: 'transition-metal', period: 4, group: 12 },
            { number: 31, symbol: 'Ga', name: 'Галлий', category: 'basic-metal', period: 4, group: 13 },
            { number: 32, symbol: 'Ge', name: 'Германий', category: 'metalloid', period: 4, group: 14 },
            { number: 33, symbol: 'As', name: 'Мышьяк', category: 'metalloid', period: 4, group: 15 },
            { number: 34, symbol: 'Se', name: 'Селен', category: 'nonmetal', period: 4, group: 16 },
            { number: 35, symbol: 'Br', name: 'Бром', category: 'halogen', period: 4, group: 17 },
            { number: 36, symbol: 'Kr', name: 'Криптон', category: 'noble-gas', period: 4, group: 18 },

            // Период 5 (аналогично, сокращено для примера)
            { number: 37, symbol: 'Rb', name: 'Рубидий', category: 'alkali-metal', period: 5, group: 1 },
            { number: 38, symbol: 'Sr', name: 'Стронций', category: 'alkaline-earth', period: 5, group: 2 },
            { number: 39, symbol: 'Y', name: 'Иттрий', category: 'transition-metal', period: 5, group: 3 },
            // ... остальные элементы 5 периода
            { number: 54, symbol: 'Xe', name: 'Ксенон', category: 'noble-gas', period: 5, group: 18 },

            // Лантаноиды и актиноиды
            { number: 57, symbol: 'La', name: 'Лантан', category: 'lanthanide', period: 6, group: 3 },
            { number: 58, symbol: 'Ce', name: 'Церий', category: 'lanthanide', period: 6, group: null },
            // ... остальные лантаноиды и актиноиды
        ];

        const table = document.getElementById('periodic-table');

        // Создаем 7 периодов (строк) и 18 групп (столбцов)
        for (let period = 1; period <= 7; period++) {
            for (let group = 1; group <= 18; group++) {
                const cell = document.createElement('div');
                cell.className = 'empty'; // По умолчанию пустая ячейка

                // Находим элемент, соответствующий данной группе и периоду
                const element = elements.find(el => el.period === period && el.group === group);

                if (element) {
                    cell.className = `element ${element.category}`;
                    cell.innerHTML = `
                            <div class="number">${element.number}</div>
                            <div class="symbol">${element.symbol}</div>
                            <div class="name">${element.name}</div>
                        `;
                }

                // Особые случаи (лантаноиды и актиноиды)
                if (period === 6 && group === 4) {
                    cell.className = 'element lanthanide';
                    cell.innerHTML = `
                            <div class="number">57-71</div>
                            <div class="symbol">Лантаноиды</div>
                        `;
                }
                if (period === 7 && group === 4) {
                    cell.className = 'element actinide';
                    cell.innerHTML = `
                            <div class="number">89-103</div>
                            <div class="symbol">Актиноиды</div>
                        `;
                }

                table.appendChild(cell);
            }
        }
    </script>
</body>
</html>
